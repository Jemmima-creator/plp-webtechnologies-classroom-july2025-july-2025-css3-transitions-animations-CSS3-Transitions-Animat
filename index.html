<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Week 6 Assignment: CSS3 Transitions & JavaScript Functions</h1>

  <!-- Part 1: Button with transition and animation -->
  <button id="animateBtn">Hover or Click Me</button>

  <!-- Part 2: Box animation triggered by JavaScript -->

  <!-- Part 3: Modal animation -->
  <button id="openModalBtn">Open Modal</button>

      <p>This is a modal with CSS animation controlled by JavaScript.</p>
      <button id="closeModalBtn">Close</button>
    </div>
  </div>
